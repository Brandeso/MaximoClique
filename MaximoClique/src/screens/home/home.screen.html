<mat-sidenav-container>
  <mat-sidenav #sidenav mode='over'>
    <mat-nav-list>
      <mat-list-item>
        <a matLine (click)='sidenav.toggle()' routerLink='/home'>
          <div fxLayout="row" fxLayoutAlign="space-around center">
            <div>
              <mat-icon style>home</mat-icon>
            </div>
            <div class="text-container">INICIO</div>
          </div>
        </a>
      </mat-list-item>
      <mat-list-item>
        <a matLine (click)='sidenav.toggle()' routerLink='/algorithm'>
          <div fxLayout="row" fxLayoutAlign="space-around center">
            <div>
              <mat-icon style>code</mat-icon>
            </div>
            <div class="text-container">ALGORITMO</div>
          </div>
        </a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class='main-container'>
    <mat-toolbar color='primary'>
      <mat-toolbar-row>
        <button mat-icon-button (click)='sidenav.toggle()'>
          <mat-icon>menu</mat-icon>
        </button>
        <h1>Máximo Clique by Bruno Amezcua & José Luis García</h1>
      </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
